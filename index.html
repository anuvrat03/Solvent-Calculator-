<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solvent Mixture Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #004d00;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .row {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #009933;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007a29;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Solvent Mixture Calculator</h1>
  <div class="container">
    <div class="row">
      <label for="mode">Select Input Mode:</label>
      <select id="mode">
        <option value="ratio">Ratio</option>
        <option value="percentage">Percentage</option>
      </select>
    </div>

    <div class="row">
      <label>Solvent 1</label>
      <input type="number" id="s1" placeholder="Enter value">
    </div>
    <div class="row">
      <label>Solvent 2</label>
      <input type="number" id="s2" placeholder="Enter value">
    </div>
    <div class="row">
      <label>Solvent 3</label>
      <input type="number" id="s3" placeholder="Enter value">
    </div>
    <div class="row">
      <label>Solvent 4</label>
      <input type="number" id="s4" placeholder="Enter value">
    </div>

    <div class="row">
      <label>Total Volume (mL):</label>
      <input type="number" id="total" placeholder="Enter total volume">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      const s1 = parseFloat(document.getElementById("s1").value) || 0;
      const s2 = parseFloat(document.getElementById("s2").value) || 0;
      const s3 = parseFloat(document.getElementById("s3").value) || 0;
      const s4 = parseFloat(document.getElementById("s4").value) || 0;
      const total = parseFloat(document.getElementById("total").value);
      const mode = document.getElementById("mode").value;

      if (!total || total <= 0) {
        document.getElementById("output").innerText = "Please enter a valid total volume.";
        return;
      }

      let v1, v2, v3, v4;

      if (mode === "ratio") {
        const sum = s1 + s2 + s3 + s4;
        if (sum === 0) {
          document.getElementById("output").innerText = "Enter at least one ratio value.";
          return;
        }
        v1 = (s1 / sum) * total;
        v2 = (s2 / sum) * total;
        v3 = (s3 / sum) * total;
        v4 = (s4 / sum) * total;
      } else {
        if ((s1 + s2 + s3 + s4) !== 100) {
          document.getElementById("output").innerText = "Percentages must total 100%.";
          return;
        }
        v1 = (s1 / 100) * total;
        v2 = (s2 / 100) * total;
        v3 = (s3 / 100) * total;
        v4 = (s4 / 100) * total;
      }

      document.getElementById("output").innerHTML =
        `Solvent 1: ${v1.toFixed(2)} mL<br>
         Solvent 2: ${v2.toFixed(2)} mL<br>
         Solvent 3: ${v3.toFixed(2)} mL<br>
         Solvent 4: ${v4.toFixed(2)} mL`;
    }
  </script>
</body>
  </html>
